<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    
    <title>Pixels Art</title>
  </head>

  <body class="body">
    <div class="main-body">
      <header class="header">
        <p class="myname">
          <a href="https://www.linkedin.com/in/cristina-pineda-41596044/" target="blank" >by CristinaPineda</a>
        </p>
        <h1 class="title">Pixels Art</h1>
      </header>
      <div class="about">
        <button class="btns btn-about">About</button>
      </div>
      <div id="modal-content" class="modal-container">
        <div class="modal" >
          <button class="close">x</button>
          <h2>Pixels Art feito com:</h2>
          <div class="icons">
            <p><img alt='cris-git' src='https://icongr.am/devicon/html5-original-wordmark.svg?size=50&color=currentColor'/></p>
            <p><img alt='cris-css' src='https://icongr.am/devicon/css3-original-wordmark.svg?size=50&color=currentColor' /></p>
            <p><img src='https://icongr.am/devicon/javascript-original.svg?size=50&color=currentColor' /></p>
          </div>
          <div class="skills">
            <ul class="skills-ul">
              <li>Manipulação do DOM</li>
              <li>Mipulaçao do JavaScript</li>
              <li>Criação de estilos responsivos</li>
            </ul>
          </div>
          <div class="links">
            <p>
              <img alt="cris-git" src="https://icongr.am/devicon/github-original.svg?size=50&color=currentColor"/>
              <a href="https://github.com/CristinaPineda/pixelsArt">Conheça o repositório do projeto</a>
            </p>
            <p>
              <img alt="cris-link" src="https://img.icons8.com/color/48/000000/linkedin.png"/>
              <a href="https://www.linkedin.com/in/cristina-pineda-41596044/">Linkedin</a>
            </p>
            <p>
              <img alt="cris-zap" src="https://img.icons8.com/color/48/000000/whatsapp.png"/>
              Meu contato: (11)94720.1686
            </p>
            <p>
              <img alt="cris-mail" src="https://img.icons8.com/fluency/48/000000/email-open.png"/>
              Email: cristinadaspineda@yahoo.com.br
            </p>
          </div>
        </div>
      </div>

      <div class="sets">
        <div class="colors-set">
          <label for="set-colors">Set colors:</label>
          <input  class="btns" id="set-colors" type="number" min="4" max="10" placeholder="4 - 10">
          <button type="button" class="get btns">Grid colors</button>
        </div>
        <div>
          <ul class="color-palette"></ul>
        </div>
      </div>
      <div class="btn-board">
        <div class="btn">
          <div class="input">
            <label for="#board-size">Board size:</label>
            <input class="btns" id="board-size" type="number" min="5" max="50" placeholder="5 - 50">
            <button class="btns" id="generate-board">New Board</button>
          </div>
          <div>
            <button class="btns"id="clear-board">Clear</button>
            <button class="btns"id="restart-board" onClick="window.location.reload();">Restart</button>
          </div>
        </div>
        <table id="pixel-board"></table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
